<header>
  <button
    class="e-main-btn"
    routerLink="/register"
    *ngIf="!(_userService.isLogged$ | async); else userSetting"
  >
    {{'register' | translate}}
  </button>

  <ng-template #userSetting>
    <button (click)="logout()" class="e-secondary-btn">
      {{ 'logout' | translate }}
    </button>
  </ng-template>

  <div class="logo">LOGO HERE</div>

  <form class="language-toggle" [formGroup]="languageForm">
    <fieldset class="e-form-group">
      <label class="e-form-label" for="en">
        <input
          class="e-form-radio"
          id="en"
          type="radio"
          name="language"
          value="en"
          formControlName="language"
          [checked]="_transService.isEnglish"
        />

        <span class="custom-radio">En</span>
      </label>
    </fieldset>

    <fieldset class="e-form-group">
      <label class="e-form-label arabic-label" for="ar">
        <input
          class="e-form-radio"
          id="ar"
          type="radio"
          name="language"
          value="ar"
          formControlName="language"
          [checked]="!_transService.isEnglish"
        />

        <span class="custom-radio">Ø¹</span>
      </label>
    </fieldset>
  </form>
  <nav class="o-nav" *ngIf="_userService.role !== 'EMPLOYEE'">
    <a
      class="o-nav__link e-link"
      [routerLink]="[link.router]"
      routerLinkActive="e-link--active"
      *ngFor="let link of navLinks"
    >
      {{ link.name | translate }}
    </a>

    <a
      routerLink="/tickets"
      routerLinkActive="e-link--active"
      class="o-nav__link e-link"
      *ngIf="_userService.isLogged$ | async; else loginLink"
    >
      {{ 'my-tickets' | translate }}
    </a>
    <ng-template #loginLink>
      <button routerLink="/login" class="e-secondary-btn">
        {{ 'login' | translate }}
      </button>
    </ng-template>
  </nav>
</header>
